<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/lfxlib.js" type="text/javascript"></script>
    <script src="js/client.js" type="text/javascript"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div data-view class="hidden" id="view-torrent-info">
      <div>
        <h3>{torrent.name}</h3>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="{torrent.progress}" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: {torrent.progress}%;">
            {torrent.progress}%
          </div>
        </div>
      </div>
    </div>
    <div data-view class="hidden" id="view-login">
      <div class="row">
        <div class="col-md-3 col-md-offset-5">
          <h2>Login</h2>
          <hr>
          <div class="alert alert-danger hidden" id="login-errors">
            
          </div>
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" class="form-control">
            </div>
            <div style="text-align:center">
              <span class="group-btn">
                <a href="" id="login" class="btn btn-primary">Login <i class="fa fa-sign-in"></i></a>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div data-view class="hidden" id="view-header">
      <div class="row">
        <div class="page-header">
          <h1>RTorrent interface
            <small>view active torrents and add new ones.
              Status: <span id="rtorrent-status"></span></small></h1>
        </div>
      </div>
    </div>
    <div data-view class="hidden" id="view-notfound">
      <div>
        <!-- Cludgy -->
        {render:view-header}
      </div>
      <div class="row">
        <div class="col-md-12">
          This would be the 404 page..
        </div>
      </div>
    </div>
    <div data-view class="hidden" id="view-main">
      <div>
        {render:view-header}
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2>Add torrent</h2>
          <div class="alert alert-danger hidden" id="add-errors">
          </div>
          <form method="post" action="#">
            <div class="form-group">
              <label for="magnet-link">Magnet link:</label>
              <input type="text" id="magnet-link" class="form-control">
            </div>
            <button id="add-magnet-link" type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2>Current torrents</h2>
          <div id="torrent-container">
            <!-- This is where all updated torrents will be written -->
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="content">
    </div>
  </body>
</html>
