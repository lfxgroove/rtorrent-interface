<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/client.css" type="text/css" rel="stylesheet" />
    <script src="js/lfxlib.js" type="text/javascript"></script>
    <script src="js/client.js" type="text/javascript"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div data-view class="hidden" id="view-header">
      <div class="row">
        <div class="page-header">
          <h1>RTorrent interface <small>view active torrents and add new ones</small></h1>
        </div>
      </div>
    </div>
    <div data-view class="hidden" id="view-notfound">
      <div>
        <!-- Cludgy -->
        {render:view-header}
      </div>
      <div class="row">
        <div class="col-md-12">
          This would be the 404 page..
        </div>
      </div>
    </div>
    <div data-view class="hidden" id="view-main">
      <div>
        {render:view-header}
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2>Add torrent</h2>
          <form method="post" action="#">
            <div class="form-group">
              <label for="magnet-link">Magnet link:</label>
              <input type="text" id="magnet-link" class="form-control">
            </div>
            <button id="add-magnet-link" type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2>Current torrents</h2>
          <div>
            <h3>Name of torrent</h3>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 2%;">
                2%
              </div>
            </div>
          </div>
          <div>
            <h3>Name of torrent</h3>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 60%;">
                60%
              </div>
            </div>
          </div>
          <div>
            <h3>Name of torrent</h3>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 10%;">
                10%
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="content">
    </div>
  </body>
</html>
